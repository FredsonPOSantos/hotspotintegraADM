<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rota Hotspot</title>
    <!-- Link para a folha de estilos CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Importa a fonte Inter do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Container que receberá o banner pré-login via JavaScript -->
    <div id="prelogin-banner-container"></div>

    <div class="form-container">
        <div class="form-header">
            <!-- Container para o logótipo dinâmico -->
            <div id="logo-container">
                <!-- A tag <img> do logo será inserida aqui via JavaScript -->
            </div>
            <h1>Bem-vindo A Uma Nova Experiência!</h1>
            <p>Faça login para acessar à rede.</p>
        </div>

        <!-- Formulário de Login -->
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Seu E-mail</label>
                <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
            </div>
            <div class="input-group">
                <label for="senha">Sua Senha</label>
                <input type="password" id="senha" name="senha" placeholder="A sua senha" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>

        <div class="form-footer">
            <!-- O href será definido dinamicamente via JavaScript -->
            <p>Ainda não tem uma conta? <a id="registerLink" href="#">Cadastre-se Aqui</a></p>
        </div>
        
        <!-- Elemento para exibir mensagens de erro ou sucesso -->
        <div id="message"></div>
    </div>

    <!-- Scripts JavaScript no final do body para melhor performance -->
    <script src="js/utils.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
